		<h1><u>Order Topoloogy - Definition</u></h1>
	</header>

	<article>
		<p>A topology on an ordered set $X$ generated by the basis:  $\\$ 1. all intervals $(a, b)$ $\\$ 2. $[a_0, b)$ if a least element $a_0$ exists $\\$ 3. $(a, b_0)$ if a greatest element $b_0$ exists  </p>
