<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Implementation for pop up sign in and sign up</title>
    <link rel = "stylesheet" href = "../css/spopup.css">
    <script src ="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type = "text/javascript" src = "../js/scriptPopup.js"></script>
  </head>
  <body>
    <input type = "button" id = "toSignin" value = "Sign In"></input>
    <form id = "signin">
      <input type = "text" id = "usernameIn" placeholder="username"></input>
      <input type = "password" id = "passwordIn" placeholder="password"></input>
      <input type = "button" id = "signinBtn" value = "Log In"></input>
    </form>


  </body>
</html>
