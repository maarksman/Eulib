<div id="contact-form">
  <div>
    <h1>Create your own article</h1>
    <h4>Submit your own article with the title, type and field</h4>
  </div>
    <p id="failure">Oopsie...message not sent.</p>
    <p id="success">Your message was sent successfully. Thank you!</p>

      <!-- <form name="articlecreate" id="form" class="form">-->
      <div>
          <label for="name">
            <span class="required">Title: *</span>
            <input type="text" id="title"  name="title" class="#">
            <!--<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />-->
          </label>
      </div>
      <div>
          <label for="type">
            <span class="required">Type: *</span>
            <!--<input type="text" id="type" name="type" class="#">
            <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />-->
            <select id="type" name="type" tabindex="4">
               <option value=""></option>
               <option value="Article">Article</option>
               <option value="Paper">Paper</option>
               <option value="Poster">Poster</option>
            </select>
          </label>
      </div>
      <div>
          <label for="field">
          <span class="required">Field: *</span>
          <!--<input type="text" id="field" name="field" class="#">-->
          <select id="field" name="field" tabindex="4">
               <option value=""></option>
               <!--<option value="Math">Math</option>
               <option value="Algebra">Algebra</option>
               <option value="Geometry">Geometry</option>-->
            </select>
          </label>
      </div>

      <div>
          <label for="level">
          <span class="required">Level: *</span>
          <!--<input type="text" id="field" name="level" class="#">-->
          <input list="level" name="level" id ="level">
            <datalist id="browsers">
              <option value="Entry_Level">
              <option value="Medium">
              <option value="Expert">
              </datalist>
          <!--  <select id="subject" name="subject" tabindex="4">
               <option value="hello">Product Price Question</option>
               <option value="quote">Where are my dragons?!</option>
               <option value="general">- Valar Morghulis - </option>
            </select>-->
          </label>
      </div>

      <div>
          <label for="message">
            <span class="required">Content: *</span> <br>
            <textarea id="content" name="content" class="#" placeholder="Please write your article here." tabindex="5" required="required"></textarea>
          </label>
      </div>
      <div>
          <button name="submit" id="submit" >Submit</button>
         <!-- <input type="submit" value="submit" id="submit" name="submit" class="submit btn btn-success">-->
      </div>
