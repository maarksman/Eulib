<!DOCTYPE html>
<html>
<style>
  /* Full-width input fields */
  input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
  }

  /* Set a style for all buttons */
  button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
  }

  /* Float signup buttons and add an equal width */
  .signupbtn {
      float: left;
      width: 50%;
  }

  /* Add padding to container elements */
  .containerr {
      padding: 26px;
      margin-top: 1%;
      margin-left: 30%;
      width: 40%;

  }

  /* Clear floats */
  .clearfix::after {
      content: "";
      clear: both;
      display: table;
  }

  /* Change styles for signup button on extra small screens */
  @media screen and (max-width: 300px) {
      .signupbtn {
         width: 100%;
      }
  }
  .inner-bgg{
    height: 150px;
  }
</style>

  <head>
    <title>Sign up for Eulib</title>
      <script src ="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type = "text/javascript" src = "../js/scriptmysql.js"></script>
    <link rel="stylesheet" type = "text/css" href = "../css/styles1.css">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../assets/css/form-elements.css">
        <link rel="stylesheet" href="../assets/css/style.css">

  </head>

<body background="../assets/img/backgrounds/1.jpg">

  <div class="top-content inner-bgg">

            <div class="inner-bg ">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>EulibDB</strong> Register Form</h1>
                        </div>
                    </div>
                  </div>
                </div>
  </div>
<form>
  <div class="containerr">

    <div align="left"><label><b><i>Username</i></b></label></div>
    <input type="text" placeholder="Enter username" id = "username" name="username" required>

    <div align="left"><label><b><i>Email</i></b></label></div>
    <input type="text" placeholder="Enter Email" name="email" id = "email" required>

    <div align="left"><label><b><i>Password</i></b></label></div>
    <input type="password" placeholder="Enter Password" name="password" id = "password" required>

    <div align="left"><label><b><i>Repeat Password</i></b></label></div>
    <input type="password" placeholder="Repeat Password" name = "conf_password" id = "conf_password" required>
    <input type="checkbox" checked="checked" id="checkbox"> Remember me
    <p>By creating an account you agree to our <a href="#"><i><u>Terms & Privacy</u><sup>*</sup></i></a>.</p>

    <div class="clearfix">
     <input type ="button" class = "main_headers_input" id = "signup_button" value="Sign Up"><br/>
    </div>
  </div>
</form>

</body>
</html>
